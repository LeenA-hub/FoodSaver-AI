<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff4b6;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-size: 48px;
    text-align: center;
    color: #2e4f2e;
  }
  p {
    text-align: center;
    color: #2e4f2e;
  }
  .input-container {
    text-align: center;
    margin: 20px 0;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: 200px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .shopping-container {
    display: flex;
    flex-direction: column; /* vertical stacking */
    padding: 20px;
    gap: 10px;
    background: #de935f;
    border-radius: 20px;
    align-items: center; /* center horizontally */
  }
  .item-box {
    background: #607d8b;
    width: 300px; /* long horizontally */
    height: 80px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    padding: 0 10px;
  }
  .item-box.checked {
    display: none;
  }
  .item-box input[type="checkbox"] {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  .item-text {
    width: 100%;
    text-align: center;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1>Shopping List</h1>
<p>Adding the items you are missing:</p>

<div class="input-container">
  <input type="text" id="itemInput" placeholder="Enter item">
  <button onclick="addItem()">Add</button>
</div>

<div class="shopping-container" id="shoppingContainer">
  <!-- Item boxes will appear here -->
</div>

<script>
  const shoppingContainer = document.getElementById('shoppingContainer');
  const input = document.getElementById('itemInput');

  function addItem() {
    const value = input.value.trim();
    if(value === "") return;

    const box = document.createElement('div');
    box.className = 'item-box';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.addEventListener('change', () => {
      if(checkbox.checked) {
        box.style.background = '#1e88e5';
        setTimeout(() => {
          box.classList.add('checked');
        }, 300);
      }
    });

    box.appendChild(checkbox);

    const text = document.createElement('span');
    text.className = 'item-text';
    text.textContent = value;
    box.appendChild(text);

    shoppingContainer.appendChild(box);

    input.value = '';
    input.focus();
  }

  input.addEventListener('keypress', function(e) {
    if(e.key === 'Enter') {
      addItem();
    }
  });
</script>

</body>
</html>
