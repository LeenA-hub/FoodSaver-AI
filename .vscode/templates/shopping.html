<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff4b6;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-size: 48px;
    text-align: center;
    color: #2e4f2e;
  }
  p {
    text-align: center;
    color: #2e4f2e;
  }
  .input-container {
    text-align: center;
    margin: 20px 0;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: 200px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .shopping-container {
    display: flex;
    overflow-x: auto;
    padding: 20px;
    gap: 10px;
    background: #de935f;
    border-radius: 20px;
  }
  .item-box {
    flex: 0 0 auto;
    background: #607d8b;
    width: 150px;
    height: 80px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .item-box.checked {
    display: none;
  }
  .item-box input[type="checkbox"] {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Shopping List</h1>
<p>adding the items ur missing:</p>

<div class="input-container">
  <input type="text" id="itemInput" placeholder="Enter item">
  <button onclick="addItem()">Add</button>
</div>

<div class="shopping-container" id="shoppingContainer">
  <!-- Item boxes will appear here -->
</div>

<script>
  const shoppingContainer = document.getElementById('shoppingContainer');

  function addItem() {
    const input = document.getElementById('itemInput');
    const value = input.value.trim();
    if(value === "") return;

    const box = document.createElement('div');
    box.className = 'item-box';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.addEventListener('change', () => {
      if(checkbox.checked) {
        // Simulate adding to fridge database
        box.style.background = '#1e88e5'; // blue for existing in fridge
        setTimeout(() => {
          box.classList.add('checked');
        }, 300);
      }
    });

    box.appendChild(checkbox);

    const text = document.createElement('span');
    text.textContent = value;
    box.appendChild(text);

    shoppingContainer.appendChild(box);

    input.value = '';
  }
</script>

</body>
</html>
