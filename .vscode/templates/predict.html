<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predictions</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff4b6; /* pale yellow background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      position: relative;
    }

    .header {
      background: #d94f4f; /* red header */
      color: white;
      padding: 20px 60px;
      border-radius: 50px;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .header p {
      font-size: 14px;
      margin: 5px 0 0;
    }

    .box {
      background: transparent;
      padding: 20px;
      text-align: center;
      width: 500px;
      position: relative;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
    }

    select, input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #a5ad7e; /* olive green */
      color: white;
    }

    input::placeholder {
      color: #eee;
    }

    .blue-box {
      background: #4f6fad; /* big blue box */
      height: 70px;
      border-radius: 12px;
      margin-top: 10px;

      /* Center text inside */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .predict-btn {
      margin-top: 15px;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .predict-btn:hover {
      background: #1b5e20;
    }
.frog {
  position: fixed;   /* stays in place even when scrolling */
  bottom: 0;         /* stick to the ground */
  left: 0;           /* stick to the far left */
  width: 300px;
  margin: 0;         /* remove any extra spacing */
}


  </style>
<html>
<head>
    <title>Food Prediction</title>
</head>
<body>
    <h2>Food Storage Prediction</h2>

    <label>Food:</label>
    <select id="food">
        {% for food in foods %}
            <option value="{{ food }}">{{ food }}</option>
        {% endfor %}
    </select>

    <label>Storage:</label>
    <select id="storage">
        {% for storage in storages %}
            <option value="{{ storage }}">{{ storage }}</option>
        {% endfor %}
    </select>

    <button onclick="sendPrediction()">Predict</button>
    <p id="result"></p>

    <script>
        function sendPrediction() {
            const food = document.getElementById('food').value;
            const storage = document.getElementById('storage').value;

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({food: food, storage: storage})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Prediction: " + data.prediction;
            });
        }
    </script>
</body>
</html>
