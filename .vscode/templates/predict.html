<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Shelf Life Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            background-color: #e7f3fe;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Food Shelf Life</h1>
        <form id="predictForm">
            <label for="food">Food Item:</label>
            <input type="text" id="food" name="food" placeholder="Type your food item" required>

            <label for="storage">Storage Method:</label>
            <select id="storage" name="storage" required>
                {% for method in storage_methods %}
                <option value="{{ method }}">{{ method }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict</button>
        </form>

        <div class="result" id="result" style="display:none;"></div>
        <div class="error" id="error" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById('predictForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const food = document.getElementById('food').value.trim();
            const storage = document.getElementById('storage').value;

            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ food, storage })
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('result').innerText = 
                        `Predicted shelf life for ${data.food} (stored in ${data.storage}): ${data.prediction} days`;
                    document.getElementById('result').style.display = 'block';
                } else {
                    document.getElementById('error').innerText = data.error || 'Something went wrong';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('error').innerText = 'Error connecting to server';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
