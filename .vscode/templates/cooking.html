<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #fff6d9; /* light yellow */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Top bar */
    .top-bar {
      background: #4E7D73;
      text-align: left;
      padding: 10px 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      box-sizing: border-box;
    }

    .top-btn {
      background: #FFF6EF;
      color: #4E7D73;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .top-btn:hover {
      background: #e8e1dc;
    }

    .container {
      background-color: #fff6d9;
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      margin-top: 60px; /* avoid overlap with top bar */
    }

    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      color: #2d4823;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      background-color: #b3c19c;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      background-color: #e94c3d;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #d83e30;
    }

    .recipes {
      background-color: #5c7893;
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-size: 1rem;
      max-width: 90%;
      margin: 0 auto;
      white-space: pre-wrap;
      text-align: left;
      height: 200px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* Scrollbar style */
    .recipes::-webkit-scrollbar {
      width: 8px;
    }
    .recipes::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Top bar with Back + Home buttons -->
  <div class="top-bar">
    <button class="top-btn" onclick="window.history.back()">‚¨Ö Back</button>
    <button class="top-btn" onclick="window.location.href='/'">üè† Home</button>
  </div>

  <div class="container">
    <h1>Cooking Bot</h1>
    <p class="subtitle">Select ingredients and let AI cooking assistant suggest a dish.</p>

    <input type="text" id="ingredients" placeholder="Type your ingredients here...">

    <br>
    <button onclick="generateRecipes()">FIND RECIPES</button>

    <div class="recipes" id="recipes">
      Recipes will appear here...
    </div>
  </div>

  <script>
async function generateRecipes() {
  const input = document.getElementById("ingredients").value.trim();
  const recipesDiv = document.getElementById("recipes");

  if (!input) {
    alert("Please enter at least one ingredient.");
    return;
  }

  const ingredients = input.split(",").map(s => s.trim()).filter(Boolean);
  recipesDiv.innerHTML = "üç≤ Generating recipes...";

  try {
    const res = await fetch("/generate_recipes", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ingredients })
    });
    const data = await res.json();

    if (data.error) {
      recipesDiv.innerHTML = `‚ùå Error: ${data.error}`;
      return;
    }

    if (data.recipes && Array.isArray(data.recipes)) {
      recipesDiv.innerHTML = data.recipes.map(r => `
        üçΩÔ∏è <strong>${r.title || "Untitled recipe"}</strong>\n
        ${r.description || ""}\n
        ${Array.isArray(r.steps) ? r.steps.map((s, i) => `${i + 1}. ${s}`).join("\n") : ""}
      `).join("\n\n");
      return;
    }

    if (data.recipes_text) {
      recipesDiv.textContent = data.recipes_text;
      return;
    }

    recipesDiv.textContent = "No recipes found.";
  } catch (err) {
    recipesDiv.innerHTML = `‚ùå Request failed: ${err.message}`;
  }
}
  </script>

</body>
</html>
