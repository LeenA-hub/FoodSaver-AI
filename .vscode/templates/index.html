<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge App - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fff6d9; /* soft warm yellow */
    }

    h1 {
      color: #2f2f2f;
    }

    p {
      color: #4a4a4a;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .start-btn {
      background-color: #e94e3c; /* better red */
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .start-btn:hover {
      background-color: #d73e2d;
      transform: translateY(-2px);
    }

    .start-btn:active {
      transform: scale(0.97);
    }

    .fridge-img {
      filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.1));
    }
  </style>
</head>
<body>
  <div class="homepage">

    <!-- Fridge Image -->
    <img src="{{ url_for('static', filename='images/fridge.png') }}" alt="Fridge" class="fridge-img">

    <!-- Text + Button -->
    <div class="content">
      <h1>
        Save Your Food, <br />
        Save Your Money
      </h1>

      <p>
        Keep your fridge fresh & fun, let AI predict expiry dates, <br />
        and get cooking ideas with your Food Assistant.
      </p>

      <button onclick="window.location.href='/content'" class="start-btn">
        Get Started
      </button>
    </div>

  </div>
</body>
</html>
