<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Expiry Predictor</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #43a047;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #2e7d32;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1b5e20;
    }

    /* Cute frog mascot */
    .frog {
      position: absolute;
      top: -50px;
      right: -40px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/QCk5rpP/frog.png" alt="frog mascot" class="frog">
    <h2>ü•¶ Food Expiry Predictor</h2>

    <select id="storage">
      <option value="Fridge">Fridge</option>
      <option value="Freezer">Freezer</option>
      <option value="Room Temp">Room Temp</option>
    </select>

    <input type="text" id="foodItem" placeholder="Enter food item (e.g. Milk)">

    <button onclick="getPrediction()">Predict Expiry</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function getPrediction() {
      const storage = document.getElementById("storage").value;
      const food = document.getElementById("foodItem").value;

      if (!food) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a food item!";
        return;
      }

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ food: food, storage: storage })
        });

        const data = await response.json();
        document.getElementById("result").innerText =
          `üïí ${food} in ${storage} lasts ~ ${Math.round(data.prediction)} days`;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error fetching prediction.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
